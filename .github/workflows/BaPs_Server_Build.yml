name: BaPs_Server_Build
on:
  workflow_dispatch:

  repository_dispatch:
    types: [BaPs-Push,BaData-Push]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest]
        target:
          - windows-amd64
          - windows-arm64
          - linux-amd64
          - linux-arm64
          - darwin-amd64
          - darwin-arm64
          - linux-ppc64le
          - linux-riscv64
          - linux-s390x
          - netbsd-amd64
    name: Build
    runs-on: ${{ matrix.platform }}
    env:
      TARGET: ${{ matrix.target }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: BanterSR/BaPs-pr
        ref: "main"
        lfs: true
        fetch-depth: 0
        token: ${{ secrets.TOKEN }}

    - name: Get BanterSR/BaPs-pr SHA
      id: get-baps-sha
      run: |
        SHA=$(git rev-parse --short HEAD)
        echo "BanterSR/BaPs-pr SHA: $SHA"
        echo "sha=$SHA" >> $GITHUB_OUTPUT

    - uses: benjlevesque/short-sha@v3.0
      id: short-sha

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.23.2"
        check-latest: true

    - name: Build Proto
      run: |
          cd ./common/server_only
          chmod 777 ./protoc ./protoc-gen-go
          ./protoc --proto_path=. --plugin=protoc-gen-go=./protoc-gen-go --go_out=. *.proto

    - name: Build
      run: |
        TARGET_SPLIT=(${TARGET//-/ })
        GOOS=${TARGET_SPLIT[0]}
        GOARCH=${TARGET_SPLIT[1]}
        
        OUTPUT_NAME="BaPs_nolite_"$GOOS"_"$GOARCH
        if [ "$GOOS" = "windows" ]; then
          OUTPUT_NAME="$OUTPUT_NAME.exe"
        fi
        
        echo "Building for $GOOS-$GOARCH..."
        GOOS=$GOOS GOARCH=$GOARCH \
        go build -tags "nolite" -ldflags="-s -w -X github.com/gucooing/BaPs/pkg.Commit=${{ steps.get-baps-sha.outputs.sha }}" -o ./bin/$OUTPUT_NAME ./cmd/BaPs/BaPs.go

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BaPs_lite_${{ steps.get-baps-sha.outputs.sha }}_${{ matrix.target }}
        path: bin/*

  upload-data:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Sync BaPs
        uses: actions/checkout@v4
        with:
          repository: BanterSR/BaPs-pr
          ref: "main"
          path: ./app/src
          lfs: false
          fetch-depth: 0
          clean: true
          token: ${{ secrets.TOKEN }}

      - name: Sync BaData
        uses: actions/checkout@v4
        with:
          repository: BanterSR/BaData
          ref: "main"
          path: ./app/baps/clientRes
          lfs: false
          fetch-depth: 0
          clean: true
          token: ${{ secrets.TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"
          check-latest: true

      - name: Build Proto
        run: |
          cd ./app/src/common/server_only
          chmod 777 ./protoc ./protoc-gen-go
          ./protoc --proto_path=. --plugin=protoc-gen-go=./protoc-gen-go --go_out=. *.proto

      - name: Build GenExcelBin
        run: |
          cd ./app/src
          go build -ldflags="-s -w -X github.com/gucooing/BaPs/protocol/mx.Docker=1" -o ${{github.workspace}}/app/baps/main ./tools/GenResBin/main.go

      - name: Run GenExcelBin
        run: |
          cd ./app/baps
          mkdir -m 775 ./data
          cp -r ${{github.workspace}}/app/src/data .
          chmod 777 ./main && ./main

      - name: Upload data
        uses: actions/upload-artifact@v4
        with:
          name: data.zip
          path: ./app/baps/data/*